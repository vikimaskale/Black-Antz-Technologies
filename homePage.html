<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-section">
            <img src="/Images/ant logo.jpg" alt="Company Logo" class="logo">
            <div class="text-section">
                <div class="company-name">BLACK ANTZ TECHNOLOGIES</div>
                <div class="tagline">Insides Of Learning</div>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-briefcase"></i> Internship</a></li>
            <li><a href="#"><i class="fas fa-project-diagram"></i> Projects</a></li>
        </ul>
        <div class="contact">
            <a href="#"><i class="fas fa-envelope"></i> Enquiry</a>
            <div class="mobile-number">8197309550</div>
        </div>
    </nav>

    <div class="container">
        <div class="left-section">
            <form class="contact-form">
                <h2>Take help from Career Guide</h2>
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" placeholder="Enter 10-digit Mobile Number">
                
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Your Name">
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="e.g. yourname@gmail.com">
                
                <button type="submit">
                    SUBMIT <i class="fas fa-paper-plane"></i> 
                </button>
            </form>
        </div>
        <div class="right-section">
            <h2>Courses</h2>
            <!-- Add course information here -->
        </div>
    </div>

    <footer>
        <h2>Our Students work with these clients</h2>
        <div class="client-logos">
            <!-- Add client logos here -->
        </div>
    </footer>
</body>
</html>
